<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Accelerometer Demo</title>

        <style>
        .indicatorDot {
            width: 30px;
            height: 30px;
            background-color: #ffab56;
            border-radius: 50%;
            position: fixed;
        }
        </style>

        <script>
        document.addEventListener('DOMContentLoaded', function() {
            const accelButton = document.getElementById('accelPermsButton');

            accelButton.addEventListener('click', function() {
                DeviceMotionEvent.requestPermission().then(response => {
                    if (response == 'granted') {
                        // Add a listener to get smartphone acceleration 
                        // in the XYZ axes (units in m/s^2)
                        window.addEventListener('devicemotion', (event) => {
                            const accelerometerData = {
                                x: event.acceleration.x,
                                y: event.acceleration.y,
                                z: event.acceleration.z
                            };

                            // Send accelerometer data to Flask server
                            sendAccelerometerData(accelerometerData);
                        });

                        // Add a listener to get smartphone orientation 
                        // in the alpha-beta-gamma axes (units in degrees)
                        window.addEventListener('deviceorientation', (event) => {
                            console.log(event);
                        });
                    }
                });
            });

            function sendAccelerometerData(data) {
                // Make a POST request to your Flask server
                fetch('/store_accelerometer_data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }
        });
        </script>
    </head>
    <body style="background-color:lightblue;">
        <button id="accelPermsButton" style="height:50px;"><h1>Get Accelerometer Permissions</h1></button>
        <div class="indicatorDot" style="left:30%; top:30%;"></div>
    </body>
</html>
